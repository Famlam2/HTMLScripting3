<canvas id = "myCanvas" width = "1425" height = "800"></canvas>
<script>
    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");

    // Heart & BG

    ctx.beginPath();
    ctx.fillStyle = "blue";
    ctx.fillRect(0, 0, 1600, 1600);

    ctx.fillStyle = "pink";
    ctx.arc(200, 200, 50, 0, Math.PI * 2); // x, y, radius, starting radiant, ending radiant (Math.PI = 180)
    ctx.arc(300, 200, 50, Math.PI, Math.PI / 4);

    ctx.lineTo(248, 340);
    ctx.lineTo(157.5, 226);
    
    // ctx.strokeStyle = "pink";
    ctx.fill(); // ctx.stroke();

    
    // Button Stuff

    function getMousePos(canvas, event) {
        var rect = canvas.getBoundingClientRect();
        return {
            x: event.clientX - rect.left,
            y: event.clientY - rect.top,
        };
    }

    var rect = {
        x: 100,
        y: 100,
        width: 200,
        height: 100,
    };

    function isInBounds(pos, rect) {
        return pos.x > rect.x && pos.x < rect.x + rect.width && pos.y < rect.y + rect.height && pos.y > rect.y
    }

    canvas.addEventListener("click", function(evt) {
        var mousePos = getMousePos(canvas, evt);
        if (isInBounds(mousePos, rect)) {
            alert('clicked inside rect');
        } 
        else {
            alert('clicked outside rect');
        }
    }, false);

    function SurprisebButton(rect, lWidth, fillColor, lineColor) {
        ctx.beginPath();
        ctx.rect(rect.x, rect.y, rect.width, rect.height);
        ctx.fillStyle = "black";
        ctx.fill();
    }
    SurpriseButton(rect);
</script>
